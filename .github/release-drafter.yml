# This release drafter follows the conventions
# from https://keepachangelog.com

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: Features
    labels:
      - feat
      - feature
      - enhancement
  - title: Bug Fixes
    labels:
      - fix
      - bug
  - title: Chore
    labels:
      - chore
      - maintenance
      - refactor
  - title: Deprecated
    labels:
      - deprecated
  - title: Removed
    labels:
      - removed
  - title: Security
    labels:
      - security
      - vulnerability
  - title: Documentation
    labels:
      - docs
      - documentation
  - title: Dependency Updates
    labels:
      - deps
      - dependencies
    collapse-after: 5

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch
template: |
  ## Release Notes

  $CHANGES
